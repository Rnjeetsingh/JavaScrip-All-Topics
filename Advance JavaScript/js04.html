<script>

    let sum = (name,cours, ...args) => {

        document.write(`<h1>Hello ${name} from ${cours} :`)

        let sum = 0;
        for(let i in args){
            sum+=args[i];
        }
        document.write(`${sum} </br>`);
    }
  
    sum("Ranjeet","Computer Science",20,20,36,90);
    sum("Sunny","Plane BSC",20,20,36,90,26,14,58,2,5,2,4);
    sum("Ravindra","Computer Science",20,20,36,90,85,49,59,63,52,22);
    sum("Ramanuj","Web Devloper",20,20,36,90,01,23,01,5,47,8,45);

</script>
