    <title>Fetch()</title>

<script>
    fetch("https://jsonplaceholder.typicode.com/users")
    .then((responce) => {
        return responce.json();
    }).then( (data) => {
        console.log(data)
        for(var i in data){
            document.write(` ${i} Name : ${data[i].name} ==
                            Username : ${data[i].username} ==
                            Email : ${data[i].email} == 
                            Address : ${data[i].address.city} <br>`)
        }
    }).catch(() => {
        console.log("File Not Exest")
    })


    // In Sort term Code
    // fetch("https://jsonplaceholder.typicode.com/users")

    // .then(data => console.log(data));
</script>
