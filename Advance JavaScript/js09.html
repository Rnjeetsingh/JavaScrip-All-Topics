    ////////////////////////////////////////////////////////////////////////////////////////////

    class student{

        constructor(name,age,city){
            this.studentname = name,
            this.studentage = age,
            this.studentcity = city
            
        };
         
        hello(){
            document.write(`My Name is ${this.studentname} I'm ${this.studentage} Years old I from ${this.studentcity}`);
        }

        static call(){
            document.write(`My Name is Ranjeet Singh`);
        }

    }

    let data = new student("Ranjet", 21, "Bhiwandi");
    let newdata = new student("Aastha",22,"Varansi");
      data.hello();
      newdata.hello();
      student.call();
