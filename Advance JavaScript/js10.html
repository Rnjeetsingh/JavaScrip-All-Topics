    class employe{

            this.empname = name,
            this.empage = age,
            this.empsalery = salery

            console.log("constructor: employes")
        }
        info(){
            document.write(`<h1>Employe Class </h1>

        }

    class maneger extends employe{

            let ta = 3000;

        }
    }
