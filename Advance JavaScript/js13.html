<script>

    let p1 = new Promise ((resolve,reject) => {
        setTimeout(() => {
         console.log("Promises One Resolve")
             resolve(20);
        },1 * 1000)
    })

    let p2 = new Promise ((resolve,reject) => {
        setTimeout (() => {
            console.log("Promises Second Resolve")
            resolve(30);
        },2 * 1000)
    })

    let p3 = new Promise ((resolve,reject) => {
        setTimeout (() => {
            console.log("Promises Thired Resolve")
            resolve(40);
        },3 * 1000)
    })
       let total = 0;
    Promise.all([p1,p2,p3]).then((result) => {
        for(var i in result){
            total+=result[i];
        }
        console.log(`Result : ${result}`);
        console.log(`Total : ${total}`);
    }).catch((error) => {
        console.log(error);
    })
