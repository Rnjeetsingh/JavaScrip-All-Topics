<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables and Data Type</title>
</head>
<body>
 <script>

   var a = 2;
   var b = "Ranjeet Singh"; 
  console.log(a);
  console.log(b);

  //Opretors in javaScript
  //1.unary operator = (x =  -x);
  //2.binary operator = (x = x -2);
  

  //Arithmetic operators in action in javascript

  var num1 = 59;
  var num2 = 60;

   console.log(num1 + num2);
   console.log(num1 - num2);
   console.log(num1 * num2);
   console.log(num1 / num2);
   console.log(num1 ** num2);
   console.log(num1++);
   console.log(num1--);
</script>
</body>
</html>
