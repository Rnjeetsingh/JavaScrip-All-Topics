    // API'S = https://jsonplaceholder.typicode.com/photos


    const root = document.querySelector('#root');

    //When this function will be run sipley this function creat a div inside div create
    // One imgae and one title and then append inside the root div . => 4
    function creatItems(items){
        const div = document.createElement('div');
        div.classList.add('parentCard');

        const img = document.createElement('img');
        img.src = items.url

        const  title = document.createElement('h2');
        title.innerHTML = items.title;

        div.appendChild(img);
        div.appendChild(title);
        root.appendChild(div);

    }

  
    // When This function will be call then this function will be travers inside the images 
    // object and then call creatItems function and pass inside this function images single
    // object data. => 3
    function displayImage(images) {
       images.forEach((items) => {
           creatItems(items)
       })
    }

    // When Click On Button Api will fetch and data wil be get: => 1

    button.addEventListener('click', () => {

     fetch(`https://jsonplaceholder.typicode.com/photos`)
     .then(res => res.json())
     .then((photos) => {
        // when data wil be get from api then displayImage function will be call and inside 
        // this function res parameters will be pass: =>  2
     displayImage(photos);
    })

    })
