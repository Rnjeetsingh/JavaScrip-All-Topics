<script>
    // Typeof Operator

var a = ["1","2","3"];
document.write("<h1>"+typeof(a)+"</h1>");

var b = 1;
document.write("<h1>"+typeof(b)+"</h1>");

var c = "Ranjeet Singh";
document.write("<h1>"+typeof(c)+"</h1>");

var d = true;
document.write("<h1>"+typeof(d)+"</h1>");
</script>
