<script>
    // While Loops


var num = 1; 
while(num<10){
    document.write(num + "<h1>Ranjet Singh</h1>");
    num++;
}

var nur = 10 ;
while(nur>=0){
    document.write(nur + "<h1>Aastha Mishra </h1>");
    nur--;
}
</script>
