    <!-- For Loops  -->

<script>
    // For Loops 


for(var i = 0; i<10; i++){
    document.write(i + "<br>");
}
document.write("<h1>Loop is End </h1>")

for(var x = 10; x>=0; x--){
    document.write(x + "<br>");
}
document.write("<h1>Loop is End </h>")
</script>
